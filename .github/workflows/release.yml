name: Release

on:
  push:
    branches:
      - main

permissions:
  contents: write  # needed to push commits and tags
    
jobs:
  release:
    name: Semantic Release
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repository with full history and tags
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # important: fetch all commits and tags
          fetch-tags: true

      # Step 2: Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"
          cache: "pip"

      # Step 3: Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install --upgrade python-semantic-release setuptools wheel twine

      # Step 4: Configure Git (required for tagging)
      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      # Step 5: Debug - List tags (optional, useful first run)
      - name: List tags
        run: git tag

      # Step 6: Run Semantic Release
      - name: Run semantic-release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}          # GitHub releases
          #PYPI_API_TOKEN: ${{ secrets.PYPI_API_TOKEN }}  # PyPI upload
        run: |
          semantic-release publish
