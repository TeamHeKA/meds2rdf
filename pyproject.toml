[project]
name = "meds2rdf"
version = "0.1.0"
description = "Convert MEDS datasets into RDF using the MEDS Ontology"
authors = [
  { name = "Alberto Marfoglia and Contributors", email = "a.marfoglia@hotmail.it" }
]
readme = "README.md"
requires-python = ">=3.12"
license = { file = "LICENSE" }

# Runtime dependencies (used by users of your library)
dependencies = [
  "polars>=1.36.0,<2.0.0",
  "polars-runtime-32>=1.36.0,<2.0.0",
  "pyparsing>=3.2.5,<4.0.0",
  "rdflib>=7.5.0,<8.0.0",
  "pyshacl>=0.30.1,<1.0.0",
  "setuptools>=80.9.0"
]

# Optional development dependencies
[project.optional-dependencies]
dev = [
  "pytest>=9.0.2,<10.0.0",
  "python-semantic-release>=9.0.0",
  "build"
]

[build-system]
requires = ["setuptools>=42", "wheel", "build"]
build-backend = "setuptools.build_meta"

[tool.semantic_release]
version_toml = ["pyproject.toml:project.version"]
assets = []
build_command_env = []
commit_message = "{version}\n\nAutomatically generated by python-semantic-release"
commit_parser = "conventional"
logging_use_named_masks = false
major_on_zero = true
allow_zero_version = false
no_git_verify = false
tag_format = "v{version}"
add_partial_tags = false
build_command = "python -m build --sdist --wheel ."

[tool.semantic_release.build]
requires = ["build"]

[tool.semantic_release.branches.main]
match = "(main|master)"
prerelease_token = "rc"
prerelease = false

[tool.semantic_release.changelog]
mode = "update"

[tool.semantic_release.changelog.default_templates]
changelog_file = "CHANGELOG.md"
output_format = "md"
mask_initial_release = true

[tool.semantic_release.changelog.environment]
block_start_string = "{%"
block_end_string = "%}"
variable_start_string = "{{"
variable_end_string = "}}"
comment_start_string = "{#"
comment_end_string = "#}"
trim_blocks = false
lstrip_blocks = false
newline_sequence = "\n"
keep_trailing_newline = false
extensions = []
autoescape = false

[tool.semantic_release.commit_author]
env = "GIT_COMMIT_AUTHOR"
default = "semantic-release <semantic-release>"

[tool.semantic_release.commit_parser_options]
minor_tags = ["feat"]
patch_tags = ["fix", "perf"]
other_allowed_tags = ["build", "chore", "ci", "docs", "style", "refactor", "test"]
allowed_tags = ["feat", "fix", "perf", "build", "chore", "ci", "docs", "style", "refactor", "test"]
default_bump_level = 0
parse_squash_commits = true
ignore_merge_commits = true

[tool.semantic_release.remote]
name = "origin"
type = "github"
ignore_token_for_push = false
insecure = false

[tool.semantic_release.publish]
dist_glob_patterns = ["dist/*"]
upload_to_vcs_release = true